<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="login.gif" alt="Login Image">
        </div>
        <div class="form-box">
            <h2>Login</h2>
            <form action="login.php" method="POST">
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="off" required>
                </div>
                <button type="submit" class="btn">Log In</button>
                <p class="switch-page">Don't have an account? <a href="register.html">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
