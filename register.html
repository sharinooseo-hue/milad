<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="login.gif" alt="Register Image">
        </div>
        <div class="form-box">
            <h2>Register</h2>
            <form action="register.php" method="POST">
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Choose a password" autocomplete="off" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="switch-page">Already have an account? <a href="login.html">Log In</a></p>
            </form>
        </div>
    </div>
</body>
</html>
